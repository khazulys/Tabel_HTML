<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Latihan Tabel</title>
  
  <!-- Styling CSS -->
  <style>
    /* Cellspacing */
    table {
      border-spacing: 0;
    }
    
    /* Cellpadding */
    td {
      padding: 20px;
    }
  </style>
</head>
<body>
  <table border="1">
    <tr>
      <td>1,1</td>
      <td>1,2</td>
      <td>1,3</td>
      <td>1,4</td>
    </tr>
    <tr>
      <td>2,1</td>
      <td rowspan="2" colspan="2">Rowspan = 2, Colspan = 2</td>
      <!-- <td>2,2</td> -->
      <!-- <td>2,3</td> -->
      <td>2,4</td>
    </tr>
    <tr>
      <td>3,1</td>
      <!-- <td>3,2</td> -->
      <!-- <td>3,3</td> -->
      <td>3,4</td>
    </tr>
    <tr>
      <td>4,1</td>
      <td>4,2</td>
      <td>4,3</td>
      <td>4,4</td>
    </tr>
  </table>
</body>

</html>
