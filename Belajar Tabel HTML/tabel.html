<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Belajar Tabel - HTML</title>
</head>
<body>
  
  <!-- Tabel Simpel -->
  <table>
    <tr>
      <td>Baris 1, kolom 1</td>
      <td>Baris 1, Kolom 2</td>
    </tr>
    <tr>
      <td>Baris 2, kolom 1</td>
      <td>Baris 2, Kolom 2</td>
    </tr>
  </table>
  
  <br>
  <br>
  <!-- Tabel Complex -->
  <table>
    <thead>
      <tr> <!-- Membuat Baris -->
        <!-- Membuat Header -->
        <th></th> 
        <th>Kolom 1</th>
        <th>Kolom 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>Baris 1</th>
        <td>Baris 1, kolom 1</td>
        <td>Baris 1, kolom 2</td>
      </tr>
      <tr>
        <th>Baris 2</th>
        <td>Baris 2, kolom 1</td>
        <td>Baris 2, kolom 2</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
