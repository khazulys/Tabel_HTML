<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Daftar Harga Barang</title>
  
  <!-- CSS Style -->
  <style>
    table {
      border-collapse: collapse;
      border-spacing: 0;
    }
    thead th {
      background-color: #ddd;
    }
    th, td {
      padding: 10px;
    }
  </style>
</head>
<body>
  <table border="1">
    <thead>
      <th>Nama Barang</th>
      <th>Harga Satuan</th>
      <th>Jumlah Barang</th>
      <th>Total Harga</th>
    </thead>
    <tbody>
      <tr>
        <td>Buku Tulis</td>
        <td>5.000</td>
        <td>10</td>
        <td>50.000</td>
      </tr>
      <tr>
        <td>Pensil</td>
        <td>1.000</td>
        <td>20</td>
        <td>20.000</td>
      </tr>
      <tr>
        <td>Rautan</td>
        <td>3.000</td>
        <td>5</td>
        <td>15.000</td>
      </tr>
      <tr>
        <td>Penghapus</td>
        <td>2.000</td>
        <td>15</td>
        <td>30.000</td>
      </tr>
      <tr>
        <td colspan="3">Total Harga</td>
        <td>115.000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
