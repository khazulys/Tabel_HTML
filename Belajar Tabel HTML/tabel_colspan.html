<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tabel Colspan</title>
</head>

<body>
  <!-- Tabel Colspan -->
  <table border="1" cellspacing="0" cellpadding="5">
    <tr>
      <td rowspan="3">Rowspan = 3</td>
      <!-- <td>1,1</td> -->
      <td colspan="2">Colspan=2</td>
      <!-- <td>1,2</td> -->
      <!-- <td>1,3</td> -->
    </tr>
    <tr>
      <!-- <td>2,1</td> -->
      <td>2,2</td>
      <td>2,3</td>
    </tr>
    <tr>
      <!-- <td>3,1</td> -->
      <td>3,2</td>
      <td>3,3</td>
    </tr>
  </table>
</body>

</html>
